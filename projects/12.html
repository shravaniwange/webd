<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        #container {
            text-align: center;
        }

        #image {
            max-width: 100%;
            max-height: 80vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #generateBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #generateBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>AI Image Generator</h1>
        <img id="image" src="" alt="Generated Image">
        <button id="generateBtn">Generate Image</button>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const image = document.getElementById('image');

        generateBtn.addEventListener('click', async () => {
            generateBtn.textContent = 'Generating...';
            generateBtn.disabled = true;

            try {
                // Fetch a random image from an AI image generation API
                const response = await fetch('https://api.example.com/generate-image');
                const data = await response.json();

                // Update the image source with the generated image URL
                image.src = data.imageUrl;
            } catch (error) {
                console.error('Error generating image:', error);
                alert('An error occurred while generating the image. Please try again later.');
            } finally {
                generateBtn.textContent = 'Generate Image';
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
