<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Website</title>
    <style>
		html,
body {
  height: 100%;
  margin: 0;
  font-size: 16px;
  font-family: "Lato", sans-serif;
  font-weight: 400;
  line-height: 1.8em;
  color: #666;
}
.pimg1 {
  background-image: url(./image1.png);
  min-height: 100%;
}
.pimg2 {
  background-image: url(./image2.png);
  min-height: 400px;
}
.pimg3 {
  background-image: url(./image3.png);
  min-height: 400px;
}
.pimg1,
.pimg2,
.pimg3 {
  position: relative;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

.ptext {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  color: black;
  font-size: 27px;
  letter-spacing: 8px;
  text-transform: uppercase;
}
.textBg {
  background: #313534;
  color: #fff;
  padding: 20px;
}

.section {
  padding: 50px 80px;
  text-align: center;
}
.section-light {
  background-color: #f4f4f4;
  color: #666;
}
.section-dark {
  background-color: #282e34;
  color: #ddd;
}
	</style>
</head>
<body>
    <section class="pimg1" id="section1">
        <div class="ptext">
            <span class="textBg"> Parallax Website </span>
        </div>
    </section>
    <section class="section section-light" id="section2">
        <h2>Section One</h2>
        <p>
            <!-- Add your content here -->
        </p>
    </section>
    <section class="pimg2" id="section3">
        <div class="ptext">
            <span class="textBg"> Explore Nature</span>
        </div>
    </section>
    <section class="section section-dark" id="section4">
        <h2>Section Two</h2>
        <p>
            <!-- Add your content here -->
        </p>
    </section>
    <section class="pimg3" id="section5">
        <div class="ptext">
            <span class="textBg"> LOOK, DEEP INTO NATURE</span>
        </div>
    </section>
    <section class="section section-dark" id="section6">
        <h2>Section Three</h2>
        <p>
            <!-- Add your content here -->
        </p>
    </section>
    <section class="pimg1" id="section7">
        <div class="ptext">
            <span class="textBg"> Do Some Coding </span>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav a');

            navLinks.forEach((link, index) => {
                link.addEventListener('click', () => {
                    sections[index].scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
